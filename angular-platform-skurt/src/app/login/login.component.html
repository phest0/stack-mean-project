<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header">Skurt Login</h4>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="mail">Mail</label>
                    <input type="mail" formControlName="mail" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && formControls.mail.errors }" />
                    <div *ngIf="submitted && formControls.mail.errors" class="invalid-feedback">
                        <div *ngIf="formControls.mail.errors.required">Mail is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && formControls.password.errors }" />
                    <div *ngIf="submitted && formControls.password.errors" class="invalid-feedback">
                        <div *ngIf="formControls.password.errors.required">Password is required</div>
                    </div>
                </div>
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
        </div>
    </div>
</div>
